<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Calculator with CI/CD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Python Calculator with CI/CD</h1>
    <p>A simple calculator implementation with automated testing using GitHub Actions.</p>
    
    <h2>Features</h2>
    <ul>
        <li>Basic arithmetic operations</li>
        <li>Automated testing with pytest</li>
        <li>CI/CD pipeline with GitHub Actions</li>
        <li>Hosted on GitHub Pages</li>
    </ul>
    
    <div class="calculator">
        <h2>Calculator Demo</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">ร</option>
            <option value="divide">รท</option>
        </select>
        <input type="number" id="num2" placeholder="Number 2">
        <button onclick="calculate()">Calculate</button>
        <div id="result">Result will appear here</div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers';
                return;
            }
            
            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').innerHTML = 'Cannot divide by zero';
                        return;
                    }
                    result = num1 / num2;
                    break;
            }
            
            document.getElementById('result').innerHTML = `Result: ${result}`;
        }
    </script>
</body>
</html>

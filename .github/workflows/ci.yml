name: Python CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Tests
        run: pytest

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        run: |
          # Create artifact directory
          mkdir -p /tmp/artifact
          # Copy docs content to artifact directory
          cp -R ./docs/* /tmp/artifact/
          # Use GitHub's built-in artifact functionality
          echo "GITHUB_PAGES_ARTIFACT_PATH=/tmp/artifact" >> $GITHUB_ENV
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2